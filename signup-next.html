  <script>
function checkuser() {
    d = document.getElementById("statususer").value;
    alert(d);
    if(d == "Siswa"){
    	document.getElementById("user_siswa").style.display = "block";
      document.getElementById("user_mahasiswa").style.display = "none";
      document.getElementById("user_gamer").style.display = "none";
    } else if (d == "Mahasiswa"){
    	document.getElementById("user_mahasiswa").style.display = "block";
      document.getElementById("user_siswa").style.display = "none";
      document.getElementById("user_gamer").style.display = "none";
    } else {
    	document.getElementById("user_siswa").style.display = "none";
      document.getElementById("user_mahasiswa").style.display = "none";
      document.getElementById("user_gamer").style.display = "block";
    }
}
</script>
